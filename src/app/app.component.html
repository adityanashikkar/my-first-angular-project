<table style="border: 1px solid #000000;">
  <thead>
    <th style="background-color: #000000; color: #ffffff; width: auto;">Name</th>
    <th style="background-color: #000000; color: #ffffff; width: auto;">City</th>
  </thead>
  <tbody>
    <tr *ngFor = "let i of httpdata">
      <td style="background-color: #cccccc; color: #000000; width: auto;">
        {{i.name}}
      </td>
      <td style="background-color: #cccccc; color: #000000; width: auto;">
        {{i.address.city}}
      </td>  
    </tr>
  </tbody>
</table>
